<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardapio de Vinhos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="imagens/logo.PNG" alt="Casa Fuego Vino e Parrilla Logo" class="logo-img">
      </div>
      <h1>Casa Fuego - Vino & Parrila</h1>
        <input type="text" id="searchInput" list="wineSuggestion" placeholder="Buscar vinho...." class="search-input" />
        <datalist id="wineSuggestion"></datalist><!--sugestoa de auto complete-->
      <section class="tag-filter">
        <button class="tag-btn" data-filter="all">Todos</button>
            <button class="tag-btn" data-filter="tinto">Tinto</button>
            <button class="tag-btn" data-filter="rosé">Rosé</button>
            <button class="tag-btn" data-filter="espumante">Espumante</button>
            <button class="tag-btn" data-filter="chardonnay">Chardonnay</button>
      </section>
    </header>
    <section id="filterPanel" class="hidden filter-panel">
      <button id="closeFilterPanel" class="close-btn" aria-label = 'Fechar Filtros'>X</button>
      <h3>Filtros Avançados</h3>
      <select id="typeFilter">
        <option value="">Todos os Tipos</option>
        <option value="tinto">Tinto</option>
        <option value="rosé">Rosé</option>
        <option value="espumante">Espumante</option>
      </select>
      <select id="uvaFilter">
        <option value="">Todas as Uvas</option>
        <option value="malbec">Malbec</option>
        <option value="chardonnay">Chardonnay</option>
      </select>
      <select id="paisFilter">
        <option value="">Todos os Países</option>
        <option value="portugal">Portugal</option>
        <option value="chile">Chile</option>
      </select>
      <button id="applyFilters">Aplicar Filtros</button>
    </section>
    <main class="container">
      <a href="detalhes-vinho.html?id=1" class="wine-card-link">
      <section class="wine-card" data-type="tinto" data-uva="malbec" data-pais="Argentina">
        <img src="imagens/angelicazapata.jpg" alt="angelicazapata" />
        <h2>Angelica Zapata<span class="flag-icon flag-icon-ar country-flag"></span></h2>
        <span class="valor">R$ 45,00</span>
      </section>
      </a>

      <a href="detalhes-vinho.html?id=2" class="wine-card-link">
      <section class="wine-card" data-type="tinto" data-uva="malbec" data-pais="argentin">
        <img src="imagens/classico.jpg" alt="classico carbenet sauvignon" />
        <h2>Clásico<span class="flag-icon flag-icon-cl country-flag"></span></h2>
        <span class="valor">R$45,00</span>
      </section>
      </a>
      <a href="detalhes-vinho.html?id=3" class="wine-card-link">
      <section class="wine-card" data-type="tinto" data-uva="arinto, síria e fernão pires" data-pais="portugal">
        <img src="imagens/elenemigo.jpg" alt="el enemigo" />
        <h2>El Enemigo<span class="flag-icon flag-icon-ar country-flag"></span></h2> 
        <span class="valor">R$45,00</span>
      </section>
      </a>
      <a href="detalhes-vinho.html?id=4" class="wine-card-link">
      <section class="wine-card" data-type="branco" data-uva="arinto, síria e fernao pires" data-pais="portugal">
        <img src="imagens/casteloestremozbranco.jpg" alt="ecastlo de estremoz" />
        <h2>Castelo de Estremoz<span class="flag-icon flag-icon-pt country-flag"></span></h2>
        <span class="valor">R$45,00</span>
      </section>
      </a>
      <a href="detalhes-vinho.html?id=5" class="wine-card-link">
      <section class="wine-card" data-type="rosé" data-uva="castelao" data-pais="portugal">
        <img src="imagens/confidencialrosé.jpg" alt="ecastlo de estremoz" />
        <h2>Confidencial<span class="flag-icon flag-icon-pt country-flag"></span></h2>
       
        <span class="valor">R$45,00</span>
      </section>
      </a>
    </main>
    <script src="script.js"></script>
  </body>
</html>
