<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio de Vinhos</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Fontes e ícones -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
  <!-- ================= HEADER ================= -->
  <header>
    <div class="logo">
      <img src="imagens/logo2.0.png" alt="Casa Fuego Vino e Parrilla Logo" class="logo-img">
    </div>

    <!-- Campo de busca -->
    <input type="text" id="searchInput" list="wineSuggestion" placeholder="Buscar vinho..." class="search-input" />
    <datalist id="wineSuggestion"></datalist> <!-- Sugestões automáticas -->

    <!-- Botões de filtro -->
    <section class="tag-filter">
  <button class="tag-btn" data-filter="all">Todos</button>
  <button class="tag-btn" data-filter="tinto">Tinto</button>
  <button class="tag-btn" data-filter="rosé">Rosé</button>
  <button class="tag-btn" data-filter="espumante">Espumante</button>
  <button class="tag-btn" data-filter="chardonnay">Chardonnay</button>
  <button class="tag-btn" data-filter="branco">Branco</button>
</section>
  </header>

  <!-- ================= LISTA DE VINHOS ================= -->
 <main class="container">
  <!-- Card 1 -->
  <div class="wine-card" 
       data-comentario="Verdadeiro clássico, este Cabernet Sauvignon é o melhor produzido por Catena Zapata para o mercado interno argentino. Elegante, potente e muito concentrado."
       data-type="tinto" 
       data-uva="malbec"   
       data-pais="argentina" 
       data-harmonizacao="Carne vermelha grelhada" 
       data-leveza="30" data-suavidade="70" data-seco="60" data-maciez="50">
    <img src="./imagens/zapatadeitada.jpg" alt="Angelica Zapata" loading="lazy"/>
    <h2>Angelica Zapata <span class="flag-icon flag-icon-ar country-flag"></span></h2>
    <span class="uva-label">Tinto</span>
    <span class="valor">R$ 45,00</span>
  </div>

  <!-- Card 2 -->
  <div class="wine-card" 
       data-comentario="Com notas de frutas vermelhas maduras, como cereja e amora, especiarias e um toque de carvalho, este vinho tinto encanta com sua intensidade e elegância."
       data-type="tinto" 
       data-uva="malbec" 
       data-pais="chile" 
       data-harmonizacao="Churrasco argentino" 
       data-leveza="20" data-suavidade="60" data-seco="70" data-maciez="40">
    <img src="./imagens/clasicodeitado.jpg" alt="Clásico Cabernet Sauvignon" loading="lazy" />
    <h2>Clásico <span class="flag-icon flag-icon-cl country-flag"></span></h2>
    <span class="uva-label">Tinto</span>
    <span class="valor">R$ 45,00</span>
  </div>

  <!-- Card 3 -->
  <div class="wine-card" 
       data-comentario="Esse tinto elegante e estiloso mereceu nada menos que 93 pontos de Robert Parker na safra 2018 - excelente pontuação para um vinho dessa faixa de preços! Para o crítico, ele é profundo, saboroso e repleto de camadas de fruta."
       data-type="tinto" 
       data-uva="arinto, síria e fernão pires" 
       data-pais="argentina" 
       data-harmonizacao="Peixes grelhados" 
       data-leveza="50" data-suavidade="80" data-seco="40" data-maciez="60">
    <img src="./imagens/elenemigo deitado.jpg" alt="El Enemigo" loading="lazy" onerror="this.src='./imagens/placeholder.jpg'" />
    <h2>El Enemigo <span class="flag-icon flag-icon-ar country-flag"></span></h2>
    <span class="uva-label">Tinto</span>
    <span class="valor">R$ 45,00</span>
  </div>

  <!-- Card 4 -->
  <div class="wine-card" 
       data-comentario="Na taça, cor amarelo palha claro. No nariz, aroma de intensidade média de frutas maduras: abacaxi, maracujá, mamão, pêssego e uma nota de erva. No paladar, seco, acidez média, álcool médio e corpo médio. Vinho suculento, fácil de beber e de gostar."
       data-type="branco" 
       data-uva="arinto, síria e fernão pires" 
       data-pais="portugal" 
       data-harmonizacao="Frutos do mar" 
       data-leveza="70" data-suavidade="90" data-seco="30" data-maciez="70">
    <img src="./imagens/castelodeitadobranco.jpg" alt="Castelo de Estremoz" loading="lazy" onerror="this.src='./imagens/placeholder.jpg'" />
    <h2>Castelo de Estremoz <span class="flag-icon flag-icon-pt country-flag"></span></h2>
    <span class="uva-label">Branco</span>
    <span class="valor">R$ 45,00</span>
  </div>

  <!-- Card 5 -->
  <div class="wine-card" 
       data-comentario="Cor rubi intensa e aroma de frutas pretas com notas de chocolate e carvalho. Na boca muito equilibrado taninos e acidez elegantes."
       data-type="rosé" 
       data-uva="castelao" 
       data-pais="portugal" 
       data-harmonizacao="Queijos leves" 
       data-leveza="60" data-suavidade="85" data-seco="50" data-maciez="65">
    <img src="./imagens/confidencialdeitado.jpg" alt="Confidencial" loading="lazy" onerror="this.src='./imagens/placeholder.jpg'" />
    <h2>Confidencial <span class="flag-icon flag-icon-pt country-flag"></span></h2>
    <span class="uva-label">Rosé</span>
    <span class="valor">R$ 45,00</span>
  </div>

  <!-- Card 6 -->
  <div class="wine-card" 
       data-comentario="Um carmenére bem equilibrado. Corpo estruturado, com frutas vermelhas presentes e taninos mais leves como os típicos chilenos"
       data-type="tinto" 
       data-uva="carmenere" 
       data-pais="chile" 
       data-harmonizacao="Carne suína" 
       data-leveza="25" data-suavidade="55" data-seco="65" data-maciez="45">
    <img src="./imagens/carmedeitado.jpg" alt="Seduce Carmenere" loading="lazy"/>
    <h2>Seduce <span class="flag-icon flag-icon-cl country-flag"></span></h2>
    <span class="uva-label">Carmenere</span>
    <span class="valor">R$ 45,00</span>
  </div>

  <!-- Card 7 -->
  <div class="wine-card" 
       data-comentario="Verdadeiro clássico, este Cabernet Sauvignon é o melhor produzido por Catena Zapata para o mercado interno argentino. Elegante, potente e muito concentrado."
       data-type="tinto" 
       data-uva="carbenet sauvignon"   
       data-pais="frança" 
       data-harmonizacao="Carne vermelha grelhada" 
       data-leveza="30" data-suavidade="70" data-seco="60" data-maciez="50">
    <img src="./imagens/vaucherpere carbenet.jpg" alt="Vauncher Peré" loading="lazy"/>
    <h2>Vauncher Peré<span class="flag-icon flag-icon-fr country-flag"></span></h2>
    <span class="uva-label">Carbenet Sauvignon</span>
    <span class="valor">R$ 45,00</span>
  </div>

</main>
<div id="sentinel" style="height: 1px;"></div> <!-- Adicionado aqui -->
<!-- ================= BOTÃO VOLTAR AO TOPO ================= -->
<button id="backToTop" class="back-to-top">↑</button>

<!-- ================= POPUP DO VINHO ================= -->
<div id="winePopup" class="wine-popup">
  <div class="wine-popup-content">
    <button class="close-popup">X</button>
    <h3 id="popupTitle" class="popup-title">Nome do Vinho</h3>
    <div class="intensity-bars"> 
      <div class="intensity-bar">
        <span>Leveza</span>
        <div class="bar-container"><div id="barLeveza" class="bar"></div></div>
      </div>
      <div class="intensity-bar">
        <span>Suavidade</span>
        <div class="bar-container"><div id="barSuavidade" class="bar"></div></div>
      </div>
      <div class="intensity-bar">
        <span>Seco</span>
        <div class="bar-container"><div id="barSeco" class="bar"></div></div>
      </div>
      <div class="intensity-bar">
        <span>Maciez</span>
        <div class="bar-container"><div id="barMaciez" class="bar"></div></div>
      </div>
    </div>
    <p class="popup-harmonizacao">
      <strong>Harmonização:</strong>
       <span id="popupHarmonizacao"></span></p>  
    <p class="popup-comentario">
      <strong>Comentário:</strong> 
      <span id="popupComentario"></span></p>
  </div>
</div>
  <!-- ================= JAVASCRIPT ================= -->
  <script src="script.js"></script>
</body>
</html>
