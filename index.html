<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardapio De Vinhos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="imagens/logo2.0.png" alt="Casa Fuego Vino e Parrilla Logo" class="logo-img">
      </section>
        <input type="text" id="searchInput" list="wineSuggestion" placeholder="Buscar vinho...." class="search-input" />
        <datalist id="wineSuggestion"></datalist><!--sugestoa de auto complete-->
      <section class="tag-filter">
        <button class="tag-btn" data-filter="all">Todos</button>
            <button class="tag-btn" data-filter="tinto">Tinto</button>
            <button class="tag-btn" data-filter="rosé">Rosé</button>
            <button class="tag-btn" data-filter="espumante">Espumante</button>
            <button class="tag-btn" data-filter="chardonnay">Chardonnay</button>
      </section>
    </header>
    <main class="container">
      <a href="detalhes-vinho.html?id=1" class="wine-card-link">
      <section class="wine-card" data-type="tinto" data-uva="malbec" data-pais="Argentina">
        <img src="imagens/zapatadeitada.jpg" alt="angelicazapata" />
        <h2>Angelica Zapata<span class="flag-icon flag-icon-ar country-flag"></span></h2>
        <span class="valor">R$ 45,00</span>
      </section>
      </a>

      <a href="detalhes-vinho.html?id=2" class="wine-card-link">
      <section class="wine-card" data-type="tinto" data-uva="malbec" data-pais="chile">
        <img src="imagens/clasicodeitado.jpg" alt="classico carbenet sauvignon" />
        <h2>Clásico<span class="flag-icon flag-icon-cl country-flag"></span></h2>
        <span class="valor">R$45,00</span>
      </section>
      </a>
      <a href="detalhes-vinho.html?id=3" class="wine-card-link">
      <section class="wine-card" data-type="tinto" data-uva="arinto, síria e fernão pires" data-pais="portugal">
        <img src="imagens/elenemigo deitado.jpg" alt="el enemigo" />
        <h2>El Enemigo<span class="flag-icon flag-icon-ar country-flag"></span></h2> 
        <span class="valor">R$45,00</span>
      </section>
      </a>
      <a href="detalhes-vinho.html?id=4" class="wine-card-link">
      <section class="wine-card" data-type="branco" data-uva="arinto, síria e fernao pires" data-pais="portugal">
        <img src="imagens/castelodeitadobranco.jpg" alt="ecastlo de estremoz" />
        <h2>Castelo de Estremoz<span class="flag-icon flag-icon-pt country-flag"></span></h2>
        <span class="valor">R$45,00</span>
      </section>
      </a>
      <a href="detalhes-vinho.html?id=5" class="wine-card-link">
      <section class="wine-card" data-type="tinto" data-uva="castelao" data-pais="portugal">
        <img src="imagens/confidencialdeitado.jpg" alt="ecastlo de estremoz" />
        <h2>Confidencial<span class="flag-icon flag-icon-pt country-flag"></span></h2>
        <span class="valor">R$45,00</span>
      </section>
      <a href="detalhes-vinho.html?id=2" class="wine-card-link">
      <section class="wine-card" data-type="tinto" data-uva="carmenere" data-pais="chile">
        <img src="imagens/carmedeitado.jpg" alt="classico carbenet sauvignon" />
        <h2>Seduce<span class="flag-icon flag-icon-cl country-flag"></span></h2>
        <span class="valor">R$45,00</span>
      </section>
      </a>
    </main>
    <button id="backToTop" class="back-to-top">Voltar ao Topo</button>
    <section id="winePopup" class="wine-popup">
        <section class="wine-popup-content">
            <button class="close-popup">X</button>
            <h3 id="popupTitle"></h3>
            <p><strong>Harmonização:</strong> <span id="popupHarmonizacao"></span></p>
            <section class="intensity-bars">
                <section class="intensity-bar">
                    <span>Leveza</span>
                    <section class="bar-container">
                        <section id="barLeveza" class="bar"></section>
                    </section>
                  </section>
                <section class="intensity-bar">
                    <span>Suavidade</span>
                    <section class="bar-container">
                        <section id="barSuavidade" class="bar"></section>
                    </section>
                  </section>
                <section class="intensity-bar">
                    <span>Seco</span>
                    <section class="bar-container">
                        <section id="barSeco" class="bar"></section>
                    </section>
                  </section>
                <section class="intensity-bar">
                    <span>Maciez</span>
                    <section class="bar-container">
                        <section id="barMaciez" class="bar"></section>
                    </section>
                  </section>
              </section>
          </section>
      </section>
    <script src="script.js"></script>
  </body>
</html>
